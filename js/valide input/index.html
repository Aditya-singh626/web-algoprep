<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="form-container">
      <div id="form-header">
        <h1 id="form-title">Contact Form</h1>
      </div>

      <form id="contact-form">
        <div id="form-group-1" class="form-group">
          <label id="label-name" for="input-name">Full Name:</label>
          <input
            id="input-name"
            type="text"
            name="name"
            placeholder="Enter your full name"
          />
        </div>

        <div id="form-group-2" class="form-group">
          <label id="label-email" for="input-email">Email:</label>
          <input
            id="input-email"
            type="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>

        <div id="form-group-3" class="form-group">
          <label id="label-phone" for="input-phone">Phone Number:</label>
          <input
            id="input-phone"
            type="tel"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>

        <div id="form-group-4" class="form-group">
          <label id="label-message" for="input-message">Message:</label>
          <textarea
            id="input-message"
            name="message"
            rows="5"
            placeholder="Enter your message"
          ></textarea>
        </div>

        <div id="form-group-5" class="form-group">
          <label id="label-subject" for="select-subject">Subject:</label>
          <select id="select-subject" name="subject">
            <option id="option-1" value="">Select a subject</option>
            <option id="option-2" value="inquiry">General Inquiry</option>
            <option id="option-3" value="feedback">Feedback</option>
            <option id="option-4" value="support">Support</option>
          </select>
        </div>

        <div id="form-group-6" class="form-group checkbox-group">
          <label id="label-subscribe">
            <input id="input-subscribe" type="checkbox" name="subscribe" />
            <span id="span-subscribe">Subscribe to our newsletter</span>
          </label>
        </div>

        <div id="button-group" class="button-group">
          <button id="btn-submit" type="submit">Submit</button>
          <button id="btn-reset" type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
